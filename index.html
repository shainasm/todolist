<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do list</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
    text-decoration: none;
    color: unset;
    list-style: none;
  }

header {
  background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXoDL_xBSfc4vmCNQt5uaR3Jo5HKlczMKxlQhaKCwb0nRWsJY7i8I6ZRuQWYIV04a1H34&usqp=CAU');
  height: 400px;
  background-size: cover;
  background-position: center;
  }

.parent-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
}

.parent{
  min-height: 10px;
  width: 500px;
  position: absolute;
  top: -200px;
}

.parent-head{
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #f1f1f1;
  margin-bottom: 20px;
}

.todolist{
  font-size: 50px;
}

.button1{
  background-color: #f1f1f1;
  display: flex;
  justify-content: space-between;
  height: 40px;
  width: 80px;
  border-radius: 20px;
  padding: 5px;
}

.button01 {
  background-color: yellow;
  border-radius: 50%;
  height: 30px;
  width: 30px;
  border-style: none;
}

.button01:focus {
  transform: translateX(30px);
  transition: 0.5s ease-in 0.2s;
  background-color: black;
}

.insert-items{
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
  background-color: #f1f1f1;
  border-radius: 10px;
}

.insert-items input{
  border: 0px;
  height:20px;
  font-size: 1.2rem;
  flex-grow: 1;
  margin-left: 15px;
}

.insert-items input:focus {
  outline: none;
  border: none;
}

.insert-items button {
  background-color: #f1f1f1;
  border-radius: 5px;
  border-style: none;
  flex-grow: 0;
  font-size: 1.6rem;
  color: blue;
  flex-basis: 10%;
}

.addtask{
  cursor: pointer;
}

.main-list {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #f1f1f1;
  border-top-left-radius: 10px; 
}

.taskbar {
  display: flex;   
  justify-content: space-between;
  align-items: center;
  background-color: #f1f1f1;
  height: 40px;
  width: 90%;
  margin: 10px 0px 5px 10px;
  padding: 5px;
  color: rgba(0, 0, 0, 0.541);
  
}

.apd {
  color: blueviolet;
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 180px;
  padding: 4px;
}

.apd button {
  background-color: #f1f1f1;
  border-radius: 5px;
  border-style: none;
  cursor: pointer;
}

.clr-button {
  background-color: #f1f1f1;
  border-radius: 5px;
  border-style: none;
  cursor: pointer;
}

.list-items {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgb(195, 195, 195);
  border-radius: 5px;
}

.items {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: white;
  border-radius: 10px;
  border-style: none;
  margin: 5px 0px 5px 10px;
  height: 40px;
  width: 95%;
  padding: 5px;
}

.forscroll {
  max-height: 500px;
  overflow-y: scroll;
}

.checkbutton {
  flex-grow: 0;
  margin-left: 10px;
}

.item{
  flex-grow: 1;
  margin-left: 10px;
}

.list-tools {
  display: flex;
  flex-grow: 0;
  justify-content: space-between;
  width: 40px;
  font-size: 1.2rem;
}

.footer {
  background-color: #f1f1f1;
  color: blueviolet;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  font-size: 1rem;
  position: absolute;
  bottom: 0;
  width: 100%;
}


img.social {
    margin: 0px 10px;
    width: 20px;
  }
  
</style>
<body>
  <header></header>

<section class="parent-section">
<div class="parent">
    <div class="parent-head">
       <h1 class="todolist">To Do List</h1>
        <div class="button1">
          <button class="button01"></button>
        </div>
    </div>

    <div class="insert-items">
      <input type="text" placeholder="Add a task to the list..."/>
      <button class="addtask">+</button>
    </div>

 <div class="forscroll">
   <div class="main-list">
     <div class="taskbar">
       <h4>1 item</h4>
        <div class="apd">
         <button>All</button>
         <button>Pending</button>
         <button>Done</button>
        </div>
       <button class="clr-button">Clear</button>
      </div>
    </div>

    <div class="list-items">
      <div class="items">
        <div class="checkbutton">
          <p class="done-circle"></p>
        </div>

        <div class="item">
          <ul>
            <li>1st Item</li>
          </ul>
        </div>

        <div class="list-tools">
          <p class="tool1"></p>
          <p class="tool2"></p>
        </div>
      </div>
    </div>
  </div> 
</div>
</section>

  <div>
    <footer>
      <div>
        <a href="https://github.com/shainasm/todolist">Shaina Mulani</a>
      </div>
      <div>
       <a href="#">
        <img class="social" src="https://www.svgrepo.com/show/157006/linkedin.svg" alt="linkedin">
       </a>

       <a href="#">
        <img class="social" src="https://www.svgrepo.com/show/13639/instagram.svg" alt="instagram">
       </a>

       <a href="#">
        <img class="social" src="https://www.svgrepo.com/show/349375/github.svg" alt="github">
       </a>
      </div>
</footer>

  </div>
  
 
 
</body>
</html>
