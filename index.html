<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do list</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
    text-decoration: none;
    color: unset;
  }

header {
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXoDL_xBSfc4vmCNQt5uaR3Jo5HKlczMKxlQhaKCwb0nRWsJY7i8I6ZRuQWYIV04a1H34&usqp=CAU');
    height: 400px;
    background-size: cover;
    background-position: center;
  }

footer {
  background-color: #f1f1f1;
  color: blueviolet;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  font: 1rem;
  position: absolute;
  bottom: 0;
  width: 100%;
}


img.social {
    margin: 0px 10px;
    width: 20px;
  }
  
</style>
<body>
  <header></header>

<section class="parent-section">
  <div class="parent">
    <div class="parent-head">
       <h1>To Do List</h1>
        <div class="button1">
          <button class="button1.1"></button>
        </div>
    </div>

    <div class="insert-items">
      <input type="text" placeholder="Add a task to the list..."/>
      <button class="addtask">Add</button>
    </div>

 <div>
  <h4>1 item</h4>
    <div>
      <h4>All</h4>
      <h4>Pending</h4>
      <h4>Completed</h4>
    </div>
  <h4>Clear</h4>
 </div>
</div>
</section>

<!-- footer -->
  <div>
    <footer>
      <div>
        <a href="https://github.com/shainasm/todolist">Shaina Mulani</a>
      </div>
      <div>
       <a href="#">
        <img class="social" src="https://www.svgrepo.com/show/157006/linkedin.svg" alt="linkedin">
       </a>

       <a href="#">
        <img class="social" src="https://www.svgrepo.com/show/13639/instagram.svg" alt="instagram">
       </a>

       <a href="#">
        <img class="social" src="https://www.svgrepo.com/show/349375/github.svg" alt="github">
       </a>
      </div>
</footer>
<!-- /footer -->

  </div>
 
 
</body>
</html>
