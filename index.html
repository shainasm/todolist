<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do list</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="./apptdl.js"></script>
</head>

<body class="dark">
  <header></header>

<section class="parent-section">
<div class="parent">
    <div class="parent-head">
       <h1 class="todolist">Todo List</h1>
        <div class="button1">
          <button class="button01"></button>
        </div>
    </div>

    <div class="insert-items">
      <input type="text" placeholder="Add a task to the list..."/>
      <button class="addtask">+</button>
    </div>

 <div>
   <div class="main-list">
     <div class="taskbar">
       <h4>1 item</h4>
        <div class="apd">
         <button>All</button>
         <button>Pending</button>
         <button>Done</button>
        </div>
       <button class="clr-button">Clear</button>
      </div>
    </div>

    <div class="list-items">
      <div class="items">
        <div class="checkbutton">
          <p class="themebutton"></p>
        </div>

        <div class="item">
          <ul>Go to the gym</ul>
        </div>

        <div class="list-tools">
          <p class="tool1">$</p>
          <p class="tool2">X</p>
        </div>
      </div>
    </div>
  </div> 
</div>
</section>

 
    <footer>
      <div>
        <a href="https://github.com/shainasm/todolist">Shaina Mulani</a>
      </div>

      <div>
       <a href="#">
        <img class="social" src="https://www.svgrepo.com/show/157006/linkedin.svg" alt="linkedin">
       </a>

       <a href="#">
        <img class="social" src="https://www.svgrepo.com/show/13639/instagram.svg" alt="instagram">
       </a>

       <a href="#">
        <img class="social" src="https://www.svgrepo.com/show/349375/github.svg" alt="github">
       </a>
      </div>
    </footer>
  </body>
</html>
